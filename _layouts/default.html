<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {%- seo -%}
        {% capture maincss %}{% include custom.scss %}{% endcapture %}
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ag-grid/23.2.1/ag-grid-community.min.js"></script>
  </head>

  <body>
      <style type="text/css">
        {{ maincss | scssify }}
      </style>
    <div class="Main">
        <div class="column Main__Info">
            <h1>Mexico Top Coders</h1>
            <p>based on github stats</p>
            <br/><br/> 
            <canvas id="languagesChart" width="300" height="400"></canvas>
            <br/><br/>
            <div class="contribute-button">
                <a href="https://github.com/ealexisaraujo/top-coders-mexico">
                <svg viewBox="0 0 32.579 31.775" width="32px" height="32px">
                    <path transform="translate(-136.32 -107.44)" d="M152.608,107.44a16.291,16.291,0,0,0-5.148,31.747c.815.149,1.112-.353,1.112-.785,0-.387-.014-1.411-.022-2.771-4.531.985-5.487-2.183-5.487-2.183a4.315,4.315,0,0,0-1.809-2.383c-1.479-1.011.112-.99.112-.99a3.42,3.42,0,0,1,2.495,1.678,3.468,3.468,0,0,0,4.741,1.354,3.482,3.482,0,0,1,1.034-2.178c-3.617-.411-7.42-1.808-7.42-8.051a6.3,6.3,0,0,1,1.677-4.371,5.852,5.852,0,0,1,.16-4.311s1.367-.438,4.479,1.67a15.448,15.448,0,0,1,8.156,0c3.11-2.108,4.475-1.67,4.475-1.67a5.854,5.854,0,0,1,.163,4.311A6.286,6.286,0,0,1,163,122.878c0,6.258-3.809,7.635-7.438,8.038a3.889,3.889,0,0,1,1.106,3.017c0,2.178-.02,3.935-.02,4.469,0,.435.294.942,1.12.783a16.292,16.292,0,0,0-5.16-31.745Z" fill="#0f0c0d" fill-rule="evenodd" data-name="Trazado 1"/>
                </svg>
                <span>Contribute to this project</span>
                </a>
            </div>
            <div>
              <p> Other Rankings </p>
              <div id="flags">
                <a href="http://joelibaceta.github.io/top-coders-argentina/"><img src="images/argentina.svg"></a>
                <a href="http://joelibaceta.github.io/top-coders-colombia/"><img src="images/colombia.svg"></a>
                <a href="http://joelibaceta.github.io/top-coders-peru/"><img src="images/peru.svg"></a>
              </div>
            </div>
        </div>
        <div class="column Main__Content">
            <div class='UsersTableContainer'>
              <div id="myGrid" style="height: 100%" class="ag-theme-alpine"></div>
            </div>
            {{ content }}
        </div>
    </div>
  </body>
</html>
